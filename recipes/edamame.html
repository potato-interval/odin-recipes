  <body>
    <h1>edamame</h1>
    <img src = '../figures/edamame.jpg' 
         width = '640px' 
         alt = 'edamame picture''>
    <p>Steamed and salted soybean pods.</p>
    <h2>ingredients</h2>
    <ul>
      <li>1 lb frozen edamame,</li>
      <li>1 tbsp sea salt.</li>
    </ul>
    <h2>instructions</h2>
    <ul>
      <li>Boil the edamame in salted water for 5-6 minutes,</li>
      <li>drain and spinkle with sea salt,</li>
      <li>serve warm.</li>
    </ul>
  </body>
