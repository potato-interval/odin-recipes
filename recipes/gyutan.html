  <body>
    <h1>gyutan</h1>
    <img src = '../figures/gyutan.jpeg'
    width = '640px'
    alt = 'tsukune picture'>
    <p>Grilled beef tongue.</p>
    <h2>ingredients</h2>
    <ul>
      <li>500g beef tongue,</li>
      <li>salt to taste,</li>
      <li>lemon wedges for serving.</li>
    </ul>
    <h2>instructions</h2>
    <p>Slice the beef tongue into thin slices. Sprinkle with salt. Grill the slices until they are cooked to your desired level. Serve with lemon wedges.</p>
